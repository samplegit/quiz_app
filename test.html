<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <h1>Questions Data Test</h1>
  <div id="output"></div>

  <script src="questions_data.js"></script>
  <script>
    const output = document.getElementById('output');

    if (typeof QUESTIONS_DATA === 'undefined') {
      output.innerHTML = '<p style="color:red;">QUESTIONS_DATA is undefined!</p>';
    } else {
      const round1 = QUESTIONS_DATA['1'];
      if (round1 && round1['1']) {
        const q1 = round1['1'];
        output.innerHTML = `
          <p><strong>Round 1, Question 1:</strong></p>
          <p>Text: ${q1.text}</p>
          <p>Choices: ${JSON.stringify(q1.choices, null, 2)}</p>
        `;
      } else {
        output.innerHTML = '<p style="color:orange;">Round 1 Q1 not found</p>';
      }
    }
  </script>
</body>
</html>
